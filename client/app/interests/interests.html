<div>This is the interests view.</div>
<button ui-sref="interests/create">Add</button>
<ul>
	<li ng-repeat="interest in $ctrl.interests">{{interest.name}} - {{interest._id}}</li>
</ul>

<div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.addInterest(form)" novalidate>

        <div class="form-group">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="vm.interest.name" required>
        </div>

        <div class="form-group">
          <label>Info</label>

          <input type="text" name="info" class="form-control" ng-model="vm.interest.Info" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Add
          </button>
        </div>
      </form>
    </div>
